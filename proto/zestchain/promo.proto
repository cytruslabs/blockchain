syntax = "proto3";
package cytruslabs.zestchain.zestchain;

option go_package = "github.com/cytruslabs/zestchain/x/zestchain/types";

message Promo {
  string index = 1; 
  string creator = 2; 
  uint64 pot = 3; 
  string url = 4;  
  string title = 5; 
  string msg = 6; 
  string tags = 7; 
  string prefs = 8; 
  
}

